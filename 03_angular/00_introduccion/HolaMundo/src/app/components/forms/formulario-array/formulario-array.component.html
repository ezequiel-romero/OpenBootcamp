<form [formGroup]="miFormularioArray">
    <h3>Datos en vivo del formulario:</h3>
    <p>{{miFormularioArray.value | json}}</p>

    <!-- Campos de nombre y apellido -->
    <input type="text" placeholder="Nombre" formControlName="nombre">

    <input type="text" placeholder="Apellido" formControlName="apellido">

    <!-- Array con Agrupaciones de telefonos -->
    <div formArrayName="telefonos">
        <!-- Iteramos por cada uno de los telefonos presentes en la lista -->
        <div *ngFor="let telefono of telefonosFormulario.controls; let i = index" [formGroupName]="i">
            <h5>Telefono {{ i }}</h5>
            <input type="number" placeholder="Prefijo" formControlName="prefijo">
            <input type="number" placeholder="Numero" formControlName="numero">
            <button (click)="eliminarTelefono(i)">Borrar</button>
        </div>
    </div>

    <!-- Boton para añadir telefono -->
    <button (click)="anadirTelefono()">Añadir un nuevo Telefono</button>
</form>
