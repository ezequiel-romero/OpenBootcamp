<ng-container *ngIf="contact;else noContact">
    <h1>Contact: {{ id }}</h1>
    <h2>{{ contact | fullName }}</h2>
    <img src="{{ contact.picture.medium }}" alt="">
    <h3>{{ contact.email }}</h3>
</ng-container>
<ng-template #noContact>
    <p>There was an issue</p>
</ng-template>


<a routerLink="/contacts" [queryParams]="{genderFilter: previousFilter}">Back to contacts</a>
