<ng-container *ngIf="contact.email;else noContact">
    <h1>Contact: {{ id }}</h1>
    <h2>Name: {{ contact.firstName }} {{ contact.lastName }}</h2>
    <h3>Email: {{ contact.email }}</h3>
</ng-container>
<ng-template #noContact>
    <p>There was an issue</p>
</ng-template>


<a routerLink="/contacts" [queryParams]="{genderFilter: previousFilter}">Back to contacts</a>
