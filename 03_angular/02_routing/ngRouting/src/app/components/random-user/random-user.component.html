<h2>Random User</h2>

<ng-container *ngIf="randomUser; else noUser">
	<mat-card class="user-card">
		<mat-card-header>
			<div mat-card-avatar class="user-header-image">
				<img src="{{ randomUser.picture.thumbnail }}" alt="">
			</div>
			<mat-card-title>{{ randomUser.name.title }} {{ randomUser.name.first }}</mat-card-title>
			<mat-card-subtitle>{{ randomUser.email }}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<p>
				{{ randomUser.location.country }}
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>Choose</button>
			<button mat-button>Back</button>
		</mat-card-actions>
	</mat-card>
</ng-container>
<ng-template #noUser>
	<mat-spinner></mat-spinner>
</ng-template>
