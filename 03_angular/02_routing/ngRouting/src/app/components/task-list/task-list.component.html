<div class="container">
  <h2>To do</h2>
  
  

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngIf="todo.length === 0">
      <h4>There's no pending tasks!</h4>
    </div>
    <div class="list-item" *ngFor="let task of todo" cdkDrag>
      <!-- <div [ngClass]="
        {'info': task.level === 0,
        'urgent': task.level === 1,
        'blocking': task.level === 2}">
        <h3><strong>{{task.title}}</strong></h3>
        <h4>{{task.description}}</h4>
      </div> -->
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>
  
  
  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngIf="done.length === 0">
      <h4>There's no completed tasks :(</h4>
    </div>
    <div class="list-item" *ngFor="let task of done" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
