<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images/GranTurismo2.jpeg" width="325" height="305" alt="">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="325" controls muted autoplay loop>
            <source src="videos/hasbullah.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/msn.mp3" />
        </audio>
    </div>
</body>
</html>
